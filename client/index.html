<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Analytics: inject at runtime using import.meta.env to avoid unresolved %VITE_*% placeholders at build time -->
    <script type="module">
      const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const siteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;

      if (endpoint && siteId) {
        const s = document.createElement('script');
        // keep it a module if the analytics endpoint supports ESM
        s.type = 'module';
        s.defer = true;
        // use the same path as before
        s.src = `${endpoint}/umami`;
        s.setAttribute('data-website-id', siteId);
        document.head.appendChild(s);
      } else {
        // Optionally log (disabled in production) â€” remove or guard as needed
        // console.debug('Umami not injected: missing VITE_ANALYTICS_ENDPOINT or VITE_ANALYTICS_WEBSITE_ID');
      }
    </script>
  </body>

</html>
